<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>-问题与建议描述</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../Css/PcSite/zui.css"></head>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
<body>
    <div id="header-small" class="zui-padding-horizontal10 zui-margin-bottom20">
        <div class="zui-main1000 clearfix">
            <div class="zui-header-logo zui-pull-left">
                <a href="##">
                    <img src="../../UploadFile/PcSite/icon-logo.png" height="74" width="430" alt="">
                </a>
            </div>
            <div class="zui-header-lable zui-pull-right">
                <span class="zui-btn">意见反馈</span>
            </div>
        </div>
    </div>
    <div class="zui-logo-box zui-margin-bottom20">
        <div class="zui-main1000 zui-border-radius">
            <h3 class="zui-padding-horizontal10 zui-padding-vertical10">问题与建议描述:</h3>
            <div class="zui-padding-bottom20 zui-padding-vertical10">
                <div class="zui-forms">
                    <div class="zui-form-item">
                        <div class="zui-input-block" style="margin-left:0">
                            <textarea placeholder="请输入您遇到的问题，我们会尽快给您反馈！" class="zui-textarea" style="height:300px"></textarea>
                        </div>
                    </div>
                    <div class="zui-form-item">
                        <label class="zui-form-label">联系电话</label>
                        <div class="zui-input-inline">
                            <input type="tel" name="phone" verify="phone" placeholder="请输入手机号码" class="zui-input">
                        </div>
                        <div class="zui-form-mid  zui-word-aux">请留下您的联系方式我们就能尽快的给你回复</div>
                    </div>
                    <div class="zui-form-item">
                        <div class="zui-input-block">
                            <button class="zui-btn">提交反馈</button>
                            <button class="zui-btn zui-btn-primary">取消反馈</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fooder-small" class="zui-padding-horizontal10">
        <div class="zui-main1000 zui-text-center">
