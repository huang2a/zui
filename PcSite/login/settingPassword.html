<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>-找回密码</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../Css/PcSite/zui.css"></head>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
<body>
    <div id="header-small" class="zui-padding-horizontal10">
        <div class="zui-main1000 clearfix">
            <div class="zui-header-logo zui-pull-left">
                <a href="##">
                    <img src="../../UploadFile/PcSite/icon-logo.png" height="73" width="429" alt="">
                </a>
            </div>
            <div class="zui-header-lable zui-pull-right">
                <span class="zui-btn">找回密码</span>
            </div>
        </div>
    </div>
    <div class="zui-main1000" style="background: none">
        <div class="zui-flow-box zui-flow-small clearfix zui-text-center">
            <div class="zui-flow zui-flow-one zui-active">
                <span class="link">连接线</span>
                <p class="number">1</p>
                <p class="title">验证账户信息</p>
            </div>
            <div class="zui-flow zui-flow-two zui-active">
                <span class="link">连接线</span>
                <p class="number">2</p>
                <p class="title">设置账号密码</p>
            </div>
        </div>
    </div>
    <div class="zui-logo-box zui-margin-bottom20">
        <div class="zui-main1000 zui-border-radius">
            <h3 class="zui-padding-horizontal10 zui-padding-vertical10">找回密码</h3>
            <div class="zui-text-center zui-padding-bottom20">
                <p class="">设置新密码</p>
                <p class="zui-h6">成功后您将通过新密码登录 134****1905</p>
                <div class="zui-forms zui-flow-input">
                    <div class="zui-form-item">
                        <div class="zui-input-block">
                            <input class="zui-input" type="password" placeholder="您的密码">
                        </div>
                    </div>
                    <div class="zui-form-item">
                        <div class="zui-input-block">
                            <input class="zui-input" type="password" placeholder="确认密码">
                        </div>
                    </div>
                    <div class="zui-form-item" style="margin-bottom:0px;">
                        <div class="zui-input-block">
                            <a id="confirm-edit" class="zui-btn zui-btn-block" href="##">确定修改</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fooder-small" class="zui-padding-horizontal10">
        <div class="zui-main1000 zui-text-center">
            <p class="zui-font12">版权所有 ©快一金服（集团）股份有限公司 未经许可不得复制、转载或摘编，违者必究!</p>
            <p class="zui-font12">Copyright © PING AN INSURANCE (GROUP) COMPANY OF CHINA ,LTD. All Rights Reserved</p>
        </div>
    </div>
    <script src="../../Js/PcSite/jquery-1.9.1.min.js"></script>
    <script src="../../Js/PcSite/plugin/layer/layer.js"></script>
    <script>
    $("#confirm-edit").click(function(){
        layer.confirm('你确定要修改成这个密码吗？', {
          btn: ['修改','取消'], //按钮
          skin: 'zui-popup-skin-default',
          title:'修改提示',
        }, function(){
          layer.msg('密码修改成功!',{icon: 1});
          setTimeout(function(){
                location.href="../login/index.html";
            },4000);
        }, function(){
          layer.msg('你既然放弃了修改！',{icon: 2});
        });
    });
    </script>
</body>
