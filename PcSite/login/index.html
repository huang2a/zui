<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>-用户登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../Css/PcSite/zui.css"></head>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
<body>
    <div id="header-small" class="zui-padding-horizontal10">
        <div class="zui-main1000 clearfix">
            <div class="zui-header-logo zui-pull-left">
                <a href="##">
                    <img src="../../UploadFile/PcSite/icon-logo.png" height="73" width="429" alt="">
                </a>
            </div>
            <div class="zui-header-lable zui-pull-right">
                <a class="zui-btn" href="../register/index.html">新用户注册</a>
            </div>
        </div>
    </div>
    <div class="zui-logo-box" style="background:#278eed">
        <!-- (background:#278eed)表示当前banner的背景色彩 -->
        <div class="zui-main1000 clearfix" style="background:url(../../UploadFile/PcSite/logo-banner.jpg) left center no-repeat;padding:88px 0;">
            <!-- 基于banner可修改的需求而将图片写在style内 -->
            <div class="zui-logo-input zui-pull-right">
                <h3 class="zui-title">用户登录</h3>
                <div class="zui-forms">
                    <div class="zui-form-item">
                        <div class="zui-input-block">
                            <input class="zui-input" type="text" name="title" autocomplete="off" placeholder="手机号 / 账号 / 邮箱">
                        </div>
                    </div>
                    <div class="zui-form-item">
                        <div class="zui-input-block">
                            <input class="zui-input" type="password" name="title" autocomplete="off" placeholder="您的密码"></div>
                    </div>
                    <div class="zui-form-item" style="margin-bottom:0px;">
                        <div class="zui-input-inline">
                          <input class="zui-input" type="text" placeholder="图像验证码" autocomplete="off">
                        </div>
                        <div class="zui-form-mid" style="padding:0"><img src="../../UploadFile/PcSite/pic-grapcode.jpg" height="40" width="100" alt="这是个图片验证码"></div>
                    </div>
                    <div class="zui-form-item" style="margin-bottom:0px;">
                        <div class="zui-input-block">
                            <label class="zui-radio"><input name="radio" type="radio"><span></span><em>记住密码</em></label>
                            <a class="zui-h6 zui-pull-right" href="findPassword.html" style="padding-top: 4px;">忘记密码？</a>
                        </div>
                    </div>
                    <div class="zui-form-item" style="margin-bottom:0px;">
                        <div class="zui-input-block">
                            <button class="zui-btn zui-btn-block">登录</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fooder-small" class="zui-padding-horizontal10">
        <div class="zui-main1000 zui-text-center">
            <p class="zui-font12">版权所有 ©快一金服（集团）股份有限公司 未经许可不得复制、转载或摘编，违者必究!</p>
            <p class="zui-font12">Copyright © PING AN INSURANCE (GROUP) COMPANY OF CHINA ,LTD. All Rights Reserved</p>
        </div>
    </div>
</body>
