<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="../../Css/PcSite/zui.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dome.css">
</head>
<body>
    <div class="zui-box zui-padding-horizontal10 zui-padding-vertical10">
        <div class="zui-main-title">
            <h2>进度条样式</h2>
        </div>
        <hr>
        <div class="bs-callout">
            <h4>进度条用说明</h4>
            <p>1</p>
        </div>
        <div class="bs-example" id="">
            <div class="alert alert-success" role="alert">...</div>
            <div class="alert alert-info" role="alert">...</div>
            <div class="alert alert-warning" role="alert">...</div>
            <div class="alert alert-danger" role="alert">...</div>
        </div>
        <figure class="highlight">
            <pre>
            <code class="language-html" ></code>
        </pre>
        </figure>
    </div>
    <div class="bs-callout">
        <h4>另外一种实现办法</h4>
        <p>在需要的元素上面使用class类 zui-h* 即可对任何元素实现h1 h2 h3 h4 h5 h6的等同效果</p>
    </div>
</body>
</html>
